<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Wish You Were Here!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Game Setup
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
   
            <div class="input-group mb-3">
              <input id="username" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
              <input id="email" type="text" class="form-control" placeholder="Recipient's email" aria-label="Recipient's email" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" onclick="addPlayer()" type="button" id="button-addon2">add player</button>
                <button class="btn btn-outline-secondary" onclick="getPlayers()" type="button" id="button-addon2">get Players</button>
                
              </div>
            </div>

            <div class="input-group mb-3">
              <input id="location" type="text" class="form-control" placeholder="New Location" aria-label="New Location" aria-describedby="button-addon2">
              
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" onclick="addLocation()" type="button" id="button-addon2">add Location</button>
               
                <button class="btn btn-outline-secondary" onclick="getLocations()" type="button" id="button-addon2">get Locations</button>
              </div>
            </div>

            <div class="input-group mb-3">
              <input oninput="searchLocations()" id="locationsearch" type="text" class="form-control" placeholder="search location" aria-label="Search Location" aria-describedby="button-addon2">
              
              <div class="input-group-append">
               
               
                <button class="btn btn-outline-secondary" onclick="searchLocations()" type="button" id="button-addon2">Search Locations</button>
              </div>
            </div>
    
            <div>
              <table id="addLocationTable" class="locationTable table table-dark table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Info</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                 
                  
                </tbody>
                
              </table>
            </div>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
